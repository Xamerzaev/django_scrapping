<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mahamerz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container"><center>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="email" placeholder="Введите ваш email!" name='email'>
            <button>Подписаться</button>
        </form>
    </center>
        {% for job in jobs %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ job.title }}</h5>
                <p class="card-text">{{ job.hub }} | {{ job.user }} | {{job.time}}</p>
                <h6 class="card-title">{{ job.rate }}</h6>
                <a href="{{job.url}}" class="btn btn-primary">Перейти к посту</a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
